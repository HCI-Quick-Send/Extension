<!doctype html>
<html>
    <head>
        
        <title>QuickSend</title>

        <link rel="stylesheet" type="text/css" href="SCSS/CSS/popup.css">
    	<link href="dist/css/select2.min.css" rel="stylesheet" /> <!-- select2 for multiselect dropdown -->
        
        <script src="dist/js/select2.min.js"></script>
        <script src="jquery-2.1.3.min.js"></script>
        <script src="popup.js"></script>
    
    </head>
  
    <body>
        <div class="header">
            QuickSend
        </div>
        <div class="content">
            <!-- login button for fb. Displayed when user not logged in. -->
            <button id="fbBtn" class="btn"><a href="https://www.facebook.com/dialog/oauth?client_id=1387556274895733&response_type=token&scope=public_profile,user_friends&redirect_uri=http://www.facebook.com/connect/login_success.html" target="_blank"> Login with Facebook </a></button>
            
            <div hidden id="tabs">
                Send via : <button id="fbSend" class="btn smlBtn fbBlue"> Facebook </button> <button id="qsSend" class="btn smlBtn"> QuickSend </button>
            </div>

            <div hidden id="gcm_fields">
                <div class="search">
                    To : 
                    <select multiple id="friendsList" class="js-example-basic-multiple"></select>
                </div>
                <!-- <div class="message">
                    Message : 
                </div> -->
                <div class = "link">
                    Link : <p id="link"></p>
                </div>
            </div>
        </div>

        <button hidden id="btn">Show selected values</button>
        
        <a hidden id="myButton" href="#">Load</a> 

        <iframe hidden id="myIFrame" height="80%" width="100%" src=""></iframe>

  </body>
